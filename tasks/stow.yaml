- name: Run stow tasks
  tags:
    - stow
  block:
  - name: Install stow
    community.general.homebrew:
      name: stow
      state: present

  - name: Create .config directory if does not exist
    file:
      path: $HOME/.config
      state: directory

  - name: Clone personal dotfiles from public GitHub repository
    ansible.builtin.git:
      repo: git@github.com:GabrielDCelery/personal-dotfiles.git
      dest: $HOME/.dotfiles
      version: main
      update: yes
      clone: yes

  - name: Stow $HOME/.dotfiles
    ansible.builtin.shell: stow --dir=$HOME/.dotfiles .

  - name: Install tmux plugins
    ansible.builtin.shell: $HOME/.dotfiles/.tmux/plugins/tpm/bin/install_plugins

  - name: Make sure $HOME/.local/bin exists
    file:
      path: $HOME/.local/bin
      state: directory

  - name: Make sure ~/.dotfiles/.local/bin is part of $PATH
    ansible.builtin.blockinfile:
      state: present
      path: $HOME/.zshrc
      block: |
        export PATH="$HOME/.dotfiles/.local/bin:$PATH"
      marker_begin: "START STOW CONFIG"
      marker_end: "END STOW CONFIG"
    
  - name: Source zsh
    shell: source $HOME/.zshrc
    args:
      executable: /bin/zsh # needs to be /usr/bin/zsh on ubuntu
