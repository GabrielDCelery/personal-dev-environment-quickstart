- name: Set up aliases
  tags: 
    - aliases
  block:
  - name: Set up aliases
    ansible.builtin.blockinfile:
      state: present
      path: $HOME/.zshrc
      block: |
        alias ps='grc ps'
        alias ls='grc ls'

        alias gs='git status'
        alias ga='git add'
        alias gall='git add .'
        alias gp='git push'
        alias gP='git pull'
      marker_begin: "START ALIASES" 
      marker_end: "END ALIASES"

  - name: Source zsh
    shell: source $HOME/.zshrc
    args:
      executable: /bin/zsh # needs to be /usr/bin/zsh on ubuntu

