- name: Install man
  ansible.builtin.apt:
    name: man
    state: present

- name: Install curl
  ansible.builtin.apt:
    name: curl
    state: present

- name: Install wget
  ansible.builtin.apt:
    name: wget
    state: present

- name: Install tree
  ansible.builtin.apt:
    name: tree
    state: present

- name: Install unzip
  ansible.builtin.apt:
    name: unzip
    state: present

- name: Install vim
  ansible.builtin.apt:
    name: vim
    state: present

- name: Install tmux
  ansible.builtin.apt:
    name: tmux
    state: present

- name: Install software properties common
  ansible.builtin.apt:
    name: software-properties-common
    state: present

- name: Update all Debian/Ubuntu packages to their latest version
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    name: "*"
    state: present
