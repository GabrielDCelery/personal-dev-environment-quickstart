- name: Run devops tasks
  tags:
    - devops
  block:
  - name: Install yazi
    community.general.homebrew:
      name: yazi
      state: present

  - name: Install btop
    community.general.homebrew:
      name: btop
      state: present

  - name: Install ffmpeg
    community.general.homebrew:
      name: ffmpeg
      state: present

  - name: Install hashicorp terraform
    ansible.builtin.shell: |
      brew tap hashicorp/tap
      brew install hashicorp/tap/terraform

  - name: Install snyk
    community.general.homebrew:
      name: snyk-cli
      state: present

  - name: Install syft
    community.general.homebrew:
      name: syft
      state: present

  - name: Install grype
    community.general.homebrew:
      name: grype
      state: present

  - name: Install grc
    community.general.homebrew:
      name: grc
      state: present

  - name: Install lnav
    community.general.homebrew:
      name: lnav
      state: present

  # - name: Install duckdb
  #   community.general.homebrew:
  #     name: duckdb
  #     state: present

  - name: Install buku
    community.general.pipx:
      name: buku
      state: present
