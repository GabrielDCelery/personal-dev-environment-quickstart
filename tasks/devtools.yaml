- name: Run devtools tasks
  tags:
    - devtools
  block:
  - name: Install lazygit
    community.general.homebrew:
      name: lazygit
      state: present

  - name: Install age
    community.general.homebrew:
      name: age
      state: present

  - name: Install tldr
    community.general.homebrew:
      name: tldr
      state: present

  - name: Install sshs
    community.general.homebrew:
      name: sshs
      state: present

  - name: Add julien-cpsn/atac to Homebrew
    community.general.homebrew_tap:
      name: julien-cpsn/atac

  - name: Install atac
    community.general.homebrew:
      name: atac
      state: present

  - name: Install fzf
    community.general.homebrew:
      name: fzf
      state: present

  - name: Add necessary config of fzf to zsh
    ansible.builtin.blockinfile:
      state: present
      path: $HOME/.zshrc
      block: |
        source <(fzf --zsh)
      marker_begin: "FZF CONFIG"
      marker_end: "FZF CONFIG"

  - name: Source zsh
    shell: source $HOME/.zshrc
    args:
      executable: /bin/zsh # needs to be /usr/bin/zsh on ubuntu
